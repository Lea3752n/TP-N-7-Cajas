<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Moto</title>
    <style>
        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 37.080px;
            padding: 16px;
            background-color: #f8f6f4;
            border-radius: 12px;
        }

        .content {
            display: flex;
        }

        .moto {
            width: 50px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="box">
            <div class="content">
                <img class="moto" src="assets/envio.webp" alt="camion">
                <p>ENVÍOS A TODO EL PAÍS Y RETIRO POR SUCURSALES ANDREANI</p>
            </div>
            <div class="content">
                <img class="moto" src="assets/tarjeta.webp" alt="tarjeta">
                <p>PAGÁ CON 2 TARJETAS DE CRÉDITO O DÉBITO</p>
            </div>
            <div class="content">
                <img class="moto" src="assets/tiempo.webp" alt="tiempo">
                <p>RETIRÁ GRATIS EN 2 HORAS EN NUESTROS FLAGSHIP STORES</p>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Moto</title>
    <style>
        main {
            border: 1px solid gray;
            border-radius: 10px;
            width: 300px;
            

            button {
                background-color: rgb(255, 169, 40);
                border-radius: 5px;
                border: currentColor;
                width: 200px;
                height: 50px;
                font-weight: 900;
                font-size: 15px;
            }
        }

        .view:hover {
            color: black;
            background-color: rgb(207, 205, 205);
            border-radius: 50px;
            width: 120px;
        }
        .view {
            color: white;
            background-color: white;
            
        }

        .prod {
            width: 300px;
            position: relative;
            /* Al padre que contendra el elemento que quiero posicionar*/
        }

        .prodimg {
            width: 100%;
        }

        .oferta {
            background-color: rgb(77, 160, 255);
            position: absolute;
            /* top-right-bottom-left */
            top: 15px;
            left: 20px;
            width: 110px;
            height: 65px;
            border-radius: 8px;

            p {
                margin-top: 8px;
                margin-bottom: 2px;
                margin-right: 0px;
                margin-left: 4px;
            }

            .cuotas {
                display: flex;

                p {
                    margin: 0;
                    margin-left: 2px;

                    span {
                        font-size: 30px;
                    }
                }

            }
        }

        .descripcion {
            margin-left: 10px;
            margin-right: 10px;
            border-top: 2px solid gray;

            h4 {
                margin-bottom: 0px;
            }

            p {
                margin-top: 5px;
            }

            .precio {
                p {
                    font-weight: 900;
                }

                .descuento {
                    p {
                        .desc {
                            background-color: cornflowerblue;
                            border-radius: 5px;
                            color: white;
                        }

                        .antes {
                            font-weight: 100;
                            text-decoration: line-through;
                        }
                    }
                }
            }
        }


        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 37.080px;
            padding: 16px;
            background-color: #f8f6f4;
            border-radius: 12px;
        }

        .content {
            display: flex;
        }

        .moto {
            width: 50px;
        }
    </style>
</head>

<body>
    <main>
        <div class="prod">
            <img class="prodimg" src="assets/prod.webp" alt="Producto">
        </div>
        <button class="view">Vista rapida</button>
        <div class="oferta">
            <p><span>HASTA</span></p>
            <div class="cuotas">
                <p><span>12</span> Sin interes</p>
            </div>
        </div>
        <div class="descripcion">
            <h4>Sherwin Williams</h4>
            <p>Látex Exterior Interior Mate <br> Weekend 20 L Sherwin Williams</p>
            <div class="precio">
                <div class="descuento">
                    <p><span class="desc">-20%</span> <span class="antes">$99.585</span></p>
                </div>
                <p>$79.668</p>
            </div>
        </div>
        <button>Agregar al carrito</button>
    </main>
    <footer>
        <div class="box">
            <div class="content">
                <img class="moto" src="assets/envio.webp" alt="camion">
                <p>ENVÍOS A TODO EL PAÍS Y RETIRO POR SUCURSALES ANDREANI</p>
            </div>
            <div class="content">
                <img class="moto" src="assets/tarjeta.webp" alt="tarjeta">
                <p>PAGÁ CON 2 TARJETAS DE CRÉDITO O DÉBITO</p>
            </div>
            <div class="content">
                <img class="moto" src="assets/tiempo.webp" alt="tiempo">
                <p>RETIRÁ GRATIS EN 2 HORAS EN NUESTROS FLAGSHIP STORES</p>
            </div>
        </div>
    </footer>
</body>

</html>
